# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  HOST: ec2-52-43-136-213.us-west-2.compute.amazonaws.com
  USERNAME: ec2-user
  SSH_KEY: ${{secrets.KEY}}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      working-directory: ./course-recommender
      run: mvn -B package --file pom.xml
    - name: Copy file via ssh key
      uses: appleboy/scp-action@v0.1.4
      with:
        host: $HOST
        username: $USERNAME
        port: 22
        key: $SSH_KEY
        source: "./course-recommender/target/course-recommender-0.0.1-SNAPSHOT.jar"
        target: "~/"
    - name: multiple command
      uses: appleboy/ssh-action@v0.1.9
      with:
        host: $HOST
        username: $USERNAME
        key: $SSH_KEY
        port: 22
        script: |
          killall java
          nohup java -DXms512m -DXmx1024m -jar /home/ec2-user/course-recommender/target/course-recommender-0.0.1-SNAPSHOT.jar > log.txt &
          touch newJavaFile.txt
